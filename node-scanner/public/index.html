<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFC Scanner - TCMP Mode</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      color: white;
      margin-bottom: 3rem;
    }

    .header h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    .header p {
      font-size: 1.2rem;
      opacity: 0.9;
    }

    .status-card {
      background: white;
      border-radius: 12px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .status-dot {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #ccc;
    }

    .status-dot.connected {
      background: #4caf50;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .scanner-area {
      background: white;
      border-radius: 12px;
      padding: 3rem;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      margin-bottom: 2rem;
    }

    .scanner-icon {
      font-size: 5rem;
      margin-bottom: 1rem;
    }

    .scanner-message {
      font-size: 1.5rem;
      color: #333;
      margin-bottom: 1rem;
    }

    .last-scan {
      background: #e8f5e9;
      border: 2px solid #4caf50;
      border-radius: 8px;
      padding: 1.5rem;
      margin-top: 2rem;
    }

    .last-scan h3 {
      color: #2e7d32;
      margin-bottom: 0.5rem;
    }

    .uid-display {
      font-family: 'Courier New', monospace;
      font-size: 1.5rem;
      color: #1b5e20;
      word-break: break-all;
    }

    .history-card {
      background: white;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .history-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .clear-btn {
      padding: 0.5rem 1rem;
      background: #f44336;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .clear-btn:hover {
      background: #d32f2f;
    }

    .history-list {
      list-style: none;
    }

    .history-item {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1rem;
      border-bottom: 1px solid #eee;
    }

    .history-item:last-child {
      border-bottom: none;
    }

    .history-index {
      color: #999;
      font-size: 0.9rem;
      min-width: 40px;
    }

    .history-uid {
      flex: 1;
      font-family: 'Courier New', monospace;
      background: #f5f5f5;
      padding: 0.5rem;
      border-radius: 4px;
    }

    .history-time {
      color: #999;
      font-size: 0.9rem;
    }

    .empty-state {
      text-align: center;
      color: #999;
      padding: 2rem;
    }

    .error-message {
      background: #ffebee;
      border: 2px solid #f44336;
      border-radius: 8px;
      padding: 1rem;
      color: #c62828;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ðŸª™ NFC Scanner</h1>
      <p>TCMP Direct Communication Mode</p>
    </div>

    <div class="status-card">
      <div class="status-indicator">
        <div class="status-dot" id="statusDot"></div>
        <span id="statusText">Connecting to scanner...</span>
      </div>
    </div>

    <div class="scanner-area">
      <div class="scanner-icon">ðŸ“¡</div>
      <div class="scanner-message" id="scannerMessage">
        Place NFC coin on scanner
      </div>
      
      <div id="lastScan" class="last-scan" style="display: none;">
        <h3>Last Scanned UID:</h3>
        <div class="uid-display" id="lastUid"></div>
      </div>

      <div id="errorMessage" class="error-message" style="display: none;"></div>
    </div>

    <div class="history-card">
      <div class="history-header">
        <h2>Scan History</h2>
        <button class="clear-btn" onclick="clearHistory()">Clear</button>
      </div>
      <ul class="history-list" id="historyList">
        <li class="empty-state">No scans yet</li>
      </ul>
    </div>
  </div>

  <script>
    const ws = new WebSocket('ws://localhost:3001');
    const scans = [];

    ws.onopen = () => {
      console.log('Connected to scanner server');
    };

    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      console.log('Received:', data);

      if (data.type === 'status') {
        updateStatus(data.message, true);
      } else if (data.type === 'scan') {
        handleScan(data.uid, data.timestamp);
      } else if (data.type === 'error') {
        showError(data.message);
      }
    };

    ws.onerror = (error) => {
      console.error('WebSocket error:', error);
      updateStatus('Connection error', false);
    };

    ws.onclose = () => {
      updateStatus('Disconnected from server', false);
    };

    function updateStatus(message, connected) {
      document.getElementById('statusText').textContent = message;
      const dot = document.getElementById('statusDot');
      if (connected) {
        dot.classList.add('connected');
      } else {
        dot.classList.remove('connected');
      }
    }

    function handleScan(uid, timestamp) {
      // Update last scan
      document.getElementById('lastScan').style.display = 'block';
      document.getElementById('lastUid').textContent = uid;
      document.getElementById('errorMessage').style.display = 'none';

      // Add to history
      scans.unshift({ uid, timestamp });
      updateHistory();

      // Flash effect
      const scanArea = document.querySelector('.scanner-area');
      scanArea.style.background = '#e8f5e9';
      setTimeout(() => {
        scanArea.style.background = 'white';
      }, 300);
    }

    function showError(message) {
      const errorEl = document.getElementById('errorMessage');
      errorEl.textContent = message;
      errorEl.style.display = 'block';
    }

    function updateHistory() {
      const list = document.getElementById('historyList');
      
      if (scans.length === 0) {
        list.innerHTML = '<li class="empty-state">No scans yet</li>';
        return;
      }

      list.innerHTML = scans.map((scan, index) => `
        <li class="history-item">
          <span class="history-index">#${scans.length - index}</span>
          <code class="history-uid">${scan.uid}</code>
          <span class="history-time">${new Date(scan.timestamp).toLocaleTimeString()}</span>
        </li>
      `).join('');
    }

    function clearHistory() {
      scans.length = 0;
      updateHistory();
      document.getElementById('lastScan').style.display = 'none';
    }
  </script>
</body>
</html>
